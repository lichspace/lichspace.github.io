<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>猜歌名</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="//mat1.gtimg.com/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
  <!-- Stations -->
  <div id="station0" class="station">
    <div class="title">
      <div id="title0" class="subtitle">.................</div>
      <div id="live0" class="live">LIVE</div>
      <div id="playing0" class="playing">
        <div class="rect1"></div>

        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>

  <div class="tools">
    <a id="start" href="">开始</a>
    <a href="" id="pause">暂停</a>

    <a href="" id="next">下一首</a>
  </div>

  <script src="./howler.core.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./radio.js"></script>
